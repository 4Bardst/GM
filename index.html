<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grupo Mariscala · gMa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fdf6ec 0%, #e9ecef 100%);
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Fondo sutil con imagen tipo marca de agua */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('tu-imagen.jpg'); /* Cambia aquí por tu imagen */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }

    header {
      background-color: #003049;
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      letter-spacing: 1.2px;
    }

    header p {
      font-size: 1.1rem;
      color: #f0e5c9;
      font-style: italic;
      margin: 0;
    }

    main {
      flex: 1;
      padding: 4rem 1rem;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .mensaje {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 2.5rem;
      color: #333;
      line-height: 1.7;
      background-color: #ffffffd9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }

    .mensaje strong {
      color: #b58900;
    }

    .email {
      font-size: 1.5rem;
      font-weight: bold;
      color: #9d6f19;
      word-break: break-word;
      margin-top: 1rem;
    }

    footer {
      background-color: #f0f0f0;
      color: #666;
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Grupo Mariscala</h1>
    <p>También conocido como <strong>gMa</strong> — una gema comunitaria</p>
  </header>

  <main>
    <div class="mensaje">
      En <strong>gMa</strong> creemos que cada paso compartido siembra prosperidad.<br />
      Somos una comunidad viva, en donde la unión multiplica el bienestar.
    </div>
    <p class="email">614tt15441@protonmail.com</p>
  </main>

  <footer>
    © 2025 Grupo Mariscala · Comunidad con visión compartida
  </footer>

</body>
</html>
