<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grupo Mariscala · Comunidad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #ffffff;
      color: #1b1b1b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Fondo sutil con imagen */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('tu-imagen.jpg'); /* Cambia aquí por tu imagen */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      opacity: 0.08;
      z-index: -1;
      pointer-events: none;
    }

    header {
      background-color: #001f3f;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      color: #d9d9d9;
      margin: 0;
    }

    main {
      flex: 1;
      padding: 4rem 1rem;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .mensaje {
      font-size: 1.3rem;
      font-style: italic;
      margin-bottom: 2.5rem;
      color: #444;
    }

    .email {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c2a95d;
      word-break: break-word;
    }

    footer {
      background-color: #f1f1f1;
      color: #777;
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Grupo Mariscala</h1>
    <p>Construyendo comunidad con propósito</p>
  </header>

  <main>
    <p class="mensaje">Toda prosperidad comienza con unión. Este es un primer paso para crecer juntos.</p>
    <p class="email">614tt15441@protonmail.com</p>
  </main>

  <footer>
    © 2025 Grupo Mariscala · Comunidad con visión compartida
  </footer>

</body>
</html>
